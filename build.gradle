apply plugin: 'java'
apply plugin: 'eclipse'

ext
{
	sourceCompatibility = '1.8'
	targetCompatibility = '1.8'
}

repositories 
{
	mavenCentral()
}

dependencies 
{
	// Antlr
	//
	compile 'org.antlr:antlr4:4.7+'
	
	// Commons Lang
	//
	compile 'org.apache.commons:commons-lang3:3+'

	// Logging
	//
	compile 'org.slf4j:slf4j-api:1.7+'
	compile 'org.slf4j:slf4j-simple:1.7+'

   // Lombok
   //
   compile 'org.projectlombok:lombok:1.16.16'

	// JUnit
	//
	compile 'junit:junit:4.12+'

	// Mockito
	//
	testCompile 'org.mockito:mockito-all:2.0+'

	// Validation
	//
	compile 'org.hibernate:hibernate-validator:6.0.0.Beta1'
	compile 'org.hibernate:hibernate-validator-cdi:6.0.0.Beta1'

}

